<div class="addcart-popup product-popup awe-popup">
  <div class="overlay no-background"></div>
  <div class="content">
    <div class="row row-noGutter">
      <div class="col-xl-6 col-xs-12">
        <div class="btn btn-full btn-primary a-left popup-title">
          <i class="fa fa-check"></i>
          Thêm vào giỏ hàng thành công
        </div>
        <a href="javascript:void(0)" class="close-window close-popup">
          <i class="fa fa-close"></i>
        </a>
        <div class="info clearfix">
          <div class="product-image margin-top-5">
            <img alt="popup" src="./assets/img/logo.jpg" style="max-width:150px; height:auto">
          </div>
          <div class="product-info">
            <p class="product-name"></p>
            <p class="quantity color-main">
              <span>Số lượng:</span>
            </p>
            <p class="total-money color-main">
              <span>Tổng tiền:</span>
            </p>
          </div>
          <div class="actions">
            <button class="btn  btn-primary  margin-top-5 btn-continue">Tiếp tục mua hàng</button>
            <button class="btn btn-gray margin-top-5" onclick="window.location=&#39;/cart&#39;">Kiểm tra giỏ hàng
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
