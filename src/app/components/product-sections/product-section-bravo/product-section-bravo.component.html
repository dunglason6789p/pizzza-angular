<div class="owl-carousel owl_col_section owl-loaded owl-drag" data-dot="false" data-nav="true" data-lg-items="3"
     data-md-items="3" data-height="true" data-xs-items="1" data-sm-items="3" data-margin="30">
  <div class="owl-stage-outer" *ngFor="let product of productList">
    <div class="owl-stage" style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 2342px;">
      <div class="owl-item active" style="width: 262.667px; margin-right: 30px;">
        <div class="item_product_main itemcustome">
          <div class="product-box product-item-main product-item-compare">
            <div class="product-thumbnail">
              <a class="image_thumb p_img" href="https://big-food.mysapo.net/banh-hamburger" title="Bánh Hamburger">
                <img class="img-responsive" src="{{product.imageUrl}}" alt="Bánh Hamburger">
              </a>
              <div class="product-action clearfix">
                <form action="https://big-food.mysapo.net/cart/add" method="post" class="variants form-nut-grid"
                      data-id="product-actions-1345619" enctype="multipart/form-data">
                  <div class="group_action">
                    <input type="hidden" name="variantId" value="2097590">
                    <a class="btn-buy firstb btn-cart button_35 left-to muangay add_to_cart" title="Mua hàng">
                      Mua hàng
                    </a>
                  </div>
                </form>
              </div>
            </div>
            <div class="product-info product-bottom mh">
              <div class="section">
                <div class="blockprice">
                  <div class="product-item-price price-box">
                    <span class="special-price">
                      <span class="price product-price">
                        {{product.cost | currency}}₫
                      </span>
                    </span>
                    <span class="product-item-price-sale old-price">
                      <span class="compare-price price product-price-old">
                        {{product.costOld | currency}}₫
                      </span>
                    </span>
                  </div>
                </div>
              </div>
              <h3 class="product-name">
                <a href="https://big-food.mysapo.net/banh-hamburger" title="Bánh Hamburger">
                  {{product.name}}
                </a>
              </h3>
            </div>
            <a class="product_overlay" href="https://big-food.mysapo.net/banh-hamburger"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
